{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="test/css" href="{% static 'sales/css/style.css' %}"
  </head>
  <body>
    <ul class="nav nav-underline sticky-top border-bottom sticky-top">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="{% url 'sales' %}">一覧</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'create' %}">新規作成</a>
      </li>
      <div class="navbar-nav d-flex flex-row">
        {% if request.user.is_authenticated %}
        <form action="{% url 'accounts:logout' %}" method='post' name='logout'>
          {% csrf_token %}
          <a href="javascript:logout.submit()" class="nav-link mx-3">Logout</a>
        </form>
        {% else %}
          <a class="nav-link mx-3" href="{% url 'accounts:login' %}">Login</a>
          <a class="nav-link mx-3" href="{% url 'accounts:signup' %}">Signup</a>
        {% endif %}
      </div>
    </ul>
    <div class='p-4'>
      <h2>{% block h2 %}{% endblock %}</h2>
      {% block content %}{% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
